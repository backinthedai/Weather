<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="title">Local Weather</div>
    <div id="summary" class="details"></div>
    <div id="location" class="details"></div>

    <div id="temp" class="details"></div>
    <div id="wind" class="details"></div>
    <div id="icon" class="details">
        <p id="icon-text"></p>
        <canvas id="icon-symbol" width="128" height="128"></canvas>
    </div>
    <footer class="footer">
        <div><a href="https://www.darksky.net/poweredby">Powered by Dark Sky API</a></div>
    </footer>
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
